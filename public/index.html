<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="icone/logo1.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    
    <title>Panace I.A</title>
  </head>
  <body>
    <noscript>Comunidades Panace IA</noscript>
    <div id="root"></div>
    
    <script>
      window.watsonAssistantChatOptions = {
          integrationID: "138bf077-6b3c-4f60-abd2-f06d6b1a81f9", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "7542444f-0c10-47aa-afa0-fae9eeb13c60", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
      setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
          (window.watsonAssistantChatOptions.clientVersion || 'latest') +
          "/WatsonAssistantChatEntry.js"
        document.head.appendChild(t);
      });
    </script>
  </body>  
</html>
